spring:
  application:
    name: spring-cloud-config-server
  profiles:
    active: DEV
  
  cloud:
    config: 
      server: 
        git:
          uri: https://github.com/M-Thirumal/config-repo
          default-label: main
          username: m.thirumal@hotmail.com
          password: 
          refreshRate: 84600
  lifecycle:
    timeout-per-shutdown-phase: 30s
            
server:
  port: 8888
  shutdown: graceful
  
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown: 
      access: unrestricted
      
logging:
  file:
    name: logs/spring-cloud-config.log
  level:
    root: info
   
    